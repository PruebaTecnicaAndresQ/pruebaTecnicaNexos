server.port=9061
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update
server.error.include-message=always
server.error.include-binding-errors=always
#Configuracion modulo de seguridad
jwt.token.config.security.enabled = true
jwt.token.config.issuer= nexos
jwt.token.config.time-zone= AmericaBogota
jwt.token.config.token.auth.path= /security/getToken
jwt.token.config.token.expired-in= 1200
jwt.token.config.token.secret= Y45sYQkWHUybPTYfK6K7tiiKVY81OCNpPxc8fsF2P4xlxvVnVEkHUWYL6sM6bAUK
jwt.token.config.token.type= Bearer
jwt.token.config.excluded.path=/swagger-ui/index.html
jwt.token.config.default-user-name=nexos
jwt.token.config.default-password=nexos
#Configuracion swager
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.nexos.NexosPruebaTecnica.controllers
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true